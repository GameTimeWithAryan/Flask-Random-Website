{% extends "base.html" %}
{% block title %}Notes - Add Notes{% endblock %}
{% block heading %}Add Notes{% endblock %}

{% block content %}

<div class="lg:mx-20">
    <form method="POST" action="#" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="title">Note
                    Title</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                       id="title" placeholder="Enter Note Title Here" name="note_title">

                <label class="my-8 block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                       for="description">Note
                    Description</label>
                <textarea rows="8"
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="description" placeholder="Enter Note Title Here" name="note_description"></textarea>

                <button class="my-2 text-white bg-green-600 border-0 py-2 px-6 focus:outline-none hover:bg-green-700 rounded text-lg">
                    Add Note</button>

            </div>
        </div>
    </form>
</div>

{% endblock %}
